<h2> Controls & Instructions </h2>

For Cellular Automata & Drunkard's Walk:
<ul>
    <li>W/A/S/D: Move around the scene</li>
    <li>Q/E: Zoom in/out</li>
    <li>Spacebar: Center camera</li>
</ul>

For Perlin Noise:
<ul>
    <li>A/D: Rotate camera left/right</li>
    <li>Q/E: Zoom in/out</li>
</ul>
